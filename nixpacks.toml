[providers]
node = "18"

[variables]
NIXPACKS_NO_CACHE = "1"
PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "nodejs_18", "imagemagick"]

[phases.install]
cmds = [
    "python3.11 -m venv venv",
    "venv/bin/pip install --upgrade pip",
    "venv/bin/pip install -r requirements.txt",
    "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"